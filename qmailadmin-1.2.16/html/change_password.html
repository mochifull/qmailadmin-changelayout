<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="##Z/assets/css/bootstrap.min.css">
    <!-- view -->
    <link rel="stylesheet" href="##Z/assets/css/view/change_password.css">
  </head>
  <body bgcolor="#ffffff">
    <div class = "container">
      <div class="wrapper">
        <form action="##C/passwd/" method="post" class="form-chgpass">       
          <h3 class="form-chgpass-heading">Change Password</h3>
          <hr class="colorgraph"><br>
          <H5>##S</H5>
          <!-- input -->
          <input type="text" class="form-control" name="address" value="##U" placeholder="##X013" maxlength="32" required="" />
          <input type="password" class="form-control" name="oldpass" value="##W" placeholder="##X057" maxlength="17" required=""/>
          <input type="password" class="form-control m-0" name="newpass1" placeholder="##X110" maxlength="17" required=""/>
          <input type="password" class="form-control" name="newpass2" placeholder="##X091" maxlength="17" required=""/>
          <!-- input hidden -->            
          <input type="hidden" name="returnhttp" value="##H">
          <input type="hidden" name="returntext" value="##n">
          
          <button class="btn btn-lg btn-primary btn-block"  name="Submit" type="Submit">##X316</button>
          <a class="btn btn-lg btn-primary btn-block" href="##C" role="button">Back</a>
        </form>			
      </div>
    </div>

    <!-- jQuery、Popper.js、Bootstrap JS -->
    <script src="##Z/assets/js/jquery-3.4.1.min.js"></script>
    <script src="##Z/assets/js/popper.min.js"></script>
    <script src="##Z/assets/js/bootstrap.min.js"></script>
  </body>
</html>
